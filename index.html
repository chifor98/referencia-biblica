<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referință Biblică</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="reference-display">
            <div id="book-selector" class="selector-wrapper">
                <span class="main-label">Carte</span>
                <h1 id="selected-book" class="big-text">Geneza</h1>
                <div id="book-dropdown" class="dropdown-content"></div>
            </div>

            <div id="chapter-verse-container">
                <div id="chapter-selector" class="selector-wrapper inline-selector">
                    <span class="main-label">Capitol</span>
                    <h2 id="selected-chapter" class="small-text">1</h2>
                    <div id="chapter-dropdown" class="dropdown-content"></div>
                </div>

                <div id="verse-selector" class="selector-wrapper inline-selector">
                    <span class="main-label">Verset</span>
                    <h2 id="selected-verse" class="small-text">1</h2>
                    <div id="verse-dropdown" class="dropdown-content"></div>
                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
