<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referință Biblică</title>
    <link rel="stylesheet" href="style.css">
    <!-- Component styles (split per-component) -->
    <link rel="stylesheet" href="components/screen-reading.css">
    <link rel="stylesheet" href="components/reading-sheet.css">
    <link rel="stylesheet" href="components/screen-voice.css">
    <link rel="stylesheet" href="components/mic-button.css">
    <link rel="stylesheet" href="components/home-cover.css">
    <link rel="stylesheet" href="components/mic-settings.css">
    <link rel="stylesheet" href="components/header-menu.css">
        <!-- Optional nice serif display font; falls back to Georgia/serif if blocked -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
        <!-- Curvy script font for header -->
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="components/dropdown.css">
    <link rel="stylesheet" href="components/screen-selection.css">
</head>
<body>

    <header class="site-header" role="banner">
        <div class="header-content">
            <h1 class="site-title">Biserica Betel Bilbao</h1>
            <nav class="menu-bar">
                <button class="menu-btn active" data-screen="home-cover">Acasă</button>
                <button class="menu-btn" data-screen="screen-selection">Referință</button>
            </nav>
            <button class="settings-btn" title="Configurare Microfon" aria-label="Configurare">
                <span class="gear-icon">⚙️</span>
            </button>
        </div>
    </header>

    <div id="container">
        <!-- PANTALLAS: cargadas desde componentes en /components -->
        <!-- Los contenedores quedan como placeholders; los templates se inyectan en runtime -->
        <div id="home-cover" class="screen active"></div>
        <div id="screen-selection" class="screen"></div>
        <div id="screen-reading" class="screen"></div>
        <div id="screen-voice" class="screen"></div>
    </div>

    <!-- Modals -->
    <div id="micSettingsModal" class="mic-settings-modal"></div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <!-- screen-specific scripts (depend on globals defined in script.js) -->
    <script src="components/home-cover.js"></script>
    <script src="components/mic-settings.js"></script>
    <script src="components/header-menu.js"></script>
    <script src="components/screen-selection.js"></script>
    <script src="components/screen-reading.js"></script>
    <script src="components/screen-voice.js"></script>
</body>
</html>
