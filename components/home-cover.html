<!-- Component: Home Cover -->
<template id="home-cover-template">
<div id="home-cover" class="screen home-cover active">
    <!-- Fondo con letras gigantes -->
    <div class="cover-background">
        <div class="cover-text-bg cover-text-1">Biserica Betel Bilbao</div>
        <div class="cover-text-bg cover-text-2">Biserica Betel Bilbao</div>
        <div class="cover-text-bg cover-text-3">Biserica Betel Bilbao</div>
        <div class="cover-text-bg cover-text-4">Biserica Betel Bilbao</div>
        <div class="cover-text-bg cover-text-5">Biserica Betel Bilbao</div>
        <div class="cover-text-bg cover-text-6">Biserica Betel Bilbao</div>
    </div>

    <!-- Contenido principal -->
    <div class="cover-content">
        <!-- Logo -->
        <div class="logo-container">
            <svg viewBox="0 0 200 200" class="logo-svg">
                <!-- Fondo del escudo -->
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#8b6f47;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#5b3720;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <!-- Escudo -->
                <path d="M 100 20 L 160 50 L 160 110 Q 100 160 100 160 Q 100 160 40 110 L 40 50 Z" 
                      fill="url(#logoGradient)" stroke="#3d2817" stroke-width="2"/>
                
                <!-- Cruz dentro del escudo -->
                <g stroke="#f5f5f0" stroke-width="3" stroke-linecap="round">
                    <line x1="100" y1="50" x2="100" y2="130" />
                    <line x1="70" y1="80" x2="130" y2="80" />
                </g>
                
                <!-- Círculos decorativos -->
                <circle cx="100" cy="65" r="4" fill="#f5f5f0"/>
                <circle cx="100" cy="115" r="4" fill="#f5f5f0"/>
            </svg>
        </div>

        <!-- Título -->
        <h1 class="cover-title">Biserica Betel Bilbao</h1>

        <!-- Versículos en el centro -->
        <div class="verses-section verses-center">
            <div class="verse-container">
                <p class="verse-text" id="random-verse"></p>
                <p class="verse-reference" id="verse-reference"></p>
            </div>
        </div>
    </div>

    <!-- Decoración esquinas -->
    <div class="corner-decoration corner-top-left"></div>
    <div class="corner-decoration corner-top-right"></div>
    <div class="corner-decoration corner-bottom-left"></div>
    <div class="corner-decoration corner-bottom-right"></div>
</div>
</template>
